<li class="menu-item {% if node.is_active %}active{% endif %} {% if node.expanded %}expanded{% endif %}">
    <a href="{{ node.url|default:'#' }}">{{ node.title }}</a>
    {% if node.expanded and node.children %}
    <ul>
        {% for child in node.children %}
        {% include "tree_menu/_node.html" with node=child %}
        {% endfor %}
    </ul>
    {% endif %}
</li>
